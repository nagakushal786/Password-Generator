<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <meta name="description" content="App that generates random passwords">
    <meta name="author" content="Naga Kushal Vankadara">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/4408/4408614.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
      <p>Password Generator</p>
      <div class="wrapper">

        <div class="input-box">
          <input id="password" type="text" disabled>
          <span id="copy" onclick="copyPassword()">Copy</span>
        </div>

        <div class="pass-settings">

          <label class="title">Password Settings</label>

          <ul class="options">
            <li class="option">
              <input checked id="lowercase" type="checkbox">
              <label for="lowercase">Lowercase (a-z)</label>
            </li>

            <li class="option">
              <input id="uppercase" type="checkbox">
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>

            <li class="option">
              <input checked id="numbers" type="checkbox">
              <label for="numbers">Numbers (0-9)</label>
            </li>

            <li class="option">
              <input checked id="symbols" type="checkbox">
              <label for="symbols">Symbols (!-$^+)</label>
            </li>

            <li class="option">
              <input id="exc-duplicate" type="checkbox">
              <label for="exc-duplicate">Exclude duplicate</label>
            </li>

            <li class="option">
              <input checked id="spaces" type="checkbox">
              <label for="spaces">Include Spaces</label>
            </li>
          </ul>

        </div>

        <button class="generate-btn" id="generate" onclick="generatePassword()">
          Generate Password
        </button>
      </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
